name: "Commit Message Check"
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - main
      - "releases/*"

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^[a-zA-Z]+\[.+\]: .+$'
          flags: "gm"
          error: 'Commit message must have the first line in the following format: commit-type[scope]: message'
      - name: Check for Resolves / Fixes
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^.*(Resolves|Fixes|resolves|fixes): \#[0-9]+$'
          error: 'You need at least one "Resolves|Fixes|resolves|fixes: #<issue number>" line.'
